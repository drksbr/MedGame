<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedGame - Editor de Mapa</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="editor-container"></div>

    <!-- Um container para controles customizados que será populado via JS -->
    <div id="editor-controls"></div>

    <!-- Informações sobre atalhos -->
    <div class="shortcuts-panel">
      <h3>Atalhos de teclado</h3>
      <ul>
        <li><strong>G</strong> - Mover objeto</li>
        <li><strong>R</strong> - Rotacionar objeto</li>
        <li><strong>S</strong> - Escalar objeto</li>
        <li><strong>Delete</strong> - Remover objeto selecionado</li>
        <li><strong>Ctrl+Z</strong> - Desfazer</li>
        <li><strong>Ctrl+Y</strong> - Refazer</li>
        <li><strong>ESC</strong> - Deselecionar objeto</li>
      </ul>
    </div>
  </body>
</html>
